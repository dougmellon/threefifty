{% extends 'theme.html' %}

{% block main %}

    <main class="bg-dark text-light">
        <div class="container">

            <div class="text-center">

                <div class="card m-3 mb-5">
                    <div class="card-header bg-primary">
                        <h2>
                            <a class="text-light" href="{{ object.pk }}">{{ object.name }}</a>
                        </h2>
                    </div>

                    <div class="card-body text-dark text-center"">
                        <div class="row>
                                {% if missing %}
                                    <p><i class="fa fa-user fa-6x"></i></p>
                                {% endif %}

                                <img width="300" src="/static/images/{{ object.image }}" alt="{{ object.identity }}">
                        </div>
                    </div>
                </div>
                {% include 'accordion.html' %}
            </div>

        </div>
    </main>

{% endblock main %}
